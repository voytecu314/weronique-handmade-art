<input id="price-input" type="number" step="0.01" placeholder="PRICE in EURO"
    oninput="(function(){
        document.getElementById('discount-price').innerText=(document.getElementById('price-input').value-
        (document.getElementById('price-input').value*(document.getElementById('discount-input').value/100)).toFixed(2))})()"/>
<input id="discount-input" type="number" step="0.1" min="1" max="100" placeholder="discount %"
oninput="(function(){
    document.getElementById('discount-price').innerText=(document.getElementById('price-input').value-
    (document.getElementById('price-input').value*(document.getElementById('discount-input').value/100))).toFixed(2)})()"/>
